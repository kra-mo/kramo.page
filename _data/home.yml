- content: |
    <img
        alt=""
        width="64"
        height="64"
        src="/images/kramo.svg"
        style="margin-top: 0.5em"
    />
    <h1 class="selectable" style="margin-bottom: -0.2em">Laura Kramolis</h1>
    <p class="selectable" style="margin-bottom: 1.5em">
        Free software designer and developer
    </p>
    <p style="margin-bottom: 0em">
      <a class="button" href="https://liberapay.com/kramo">Support Me</a>
    </p>
  bg: color-mix(in srgb, var(--accent) 85%, black)

- name: Sly
  url: /sly
  desc: Delightful Image Editor
  img: 'width="200" src="/images/sly.webp" style="margin-top: 6px; margin-bottom: -24px"'
  bg: "linear-gradient(#ec6649, #d24e32)"

- name: Showtime
  url: https://apps.gnome.org/Showtime/
  desc: Elegant Video Player
  img: 'width="128" height="128" src="/images/showtime.webp" style="filter: drop-shadow(0px 3px 2px #00000059)"'
  bg: "linear-gradient(#60539c, #584990)"

- name: Cartridges
  url: https://apps.gnome.org/Cartridges/
  desc: Universal Game Launcher
  img: 'width="128" height="128" src="/images/app-icons/cartridges.svg" style="filter: drop-shadow(0px 3px 2px #00000059)"'
  bg: "linear-gradient(#813d9c, #613583)"

- name: CommitEdit
  url: https://git.kramo.page/CommitEdit
  desc: Native Commit Message Editor
  img: width="128" height="128" src="/images/commitedit.webp"
  bg: "linear-gradient(#4486e2, #356fdc)"

- name: App Icons
  url: /app-icon-design
  desc: Icons I Designed
  img: width="154" height="146" src="/images/app-icon-design.svg"
  bg: "linear-gradient(#62a0ea, #3584e4)"

- name: Quick Touchpad Toggle
  url: https://extensions.gnome.org/extension/5292/quick-touchpad-toggle/
  desc: GNOME Shell Extension
  bg: left / cover url(/images/quick-touchpad-toggle-banner.webp)

- name: Vanilla&nbsp;OS Wallpapers
  url: /vanilla-backgrounds
  desc: Default Wallpapers
  bg: center / cover url(/images/vanilla-backgrounds-banner.webp)
